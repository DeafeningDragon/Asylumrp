<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.css" />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
     <div class="wrapper">
        <div class="container">
            <div class="right-container">
                <div class="right-heading">
                    <div class="main-title-container">
                        <div class="shop-name-title">Test</div>
                        <div class="shop-word-title">Shop</div>
                    </div>
                </div>
                <div class="right-middle-box">
                    <div class="category-container"></div>
                    <div class="category-items-container"></div>
                </div>
            </div>
            <div class="left-container">
                <div class="left-heading">
                    <div class="shopping-cart-title-cont">
                        <div class="shopping-title">Shopping</div>
                        <div class="cart-title">Cart</div>
                    </div>
                    <div class="exit-container">
                        <div class="exit-buttons">
                            <div class="exit-btn">Exit</div>
                            <div class="escape-btn">Escape</div>
                        </div>
                    </div>
                </div>
                <div class="left-middle-box">
                    <div class="cart-items-container"></div>
                    <div class="cart-total-container">
                        <div class="cart-total-price-title">Total Price</div>
                        <div class="cart-total-price-amount">$0</div>
                    </div>
                    <div class="cart-pay-btns-container">
                        <div class="pay-with-bank-btn">Pay via Bank</div>
                        <div class="pay-with-cash-btn">Pay via Cash</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notification-container animate__animated">
            <div class="noti-color-bar"></div>
            <div class="noti-icon-cont">
                <img src="image/message.png" style="height: 60%;">
            </div>
            <div class="notification-content">
                <div class="notification-content-title">Alert</div>
                <div class="notification-content-message"></div>
            </div>
        </div>
     </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
     <script src="https://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.js"></script>
     <script src="main.js"></script>
</body>

</html>
